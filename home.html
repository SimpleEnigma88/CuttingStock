<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alan Wire - Cut Sheet</title>
        <script src="cuttingStock.js"></script>
    </head>


    <body>
        <h3>Alan Wire - Cutting Stock Algorithm Testing</h3>
        <hr>
        <h4>Standard Cuts:</h4>
        <table id="standardCutsTable"></table>

        <hr>
        <form id="bareLengthForm">
            <label for="bareLengthInput">Bare Wire Available:</label><br>
            <input type="number" id="bareLengthInput" min="1" step="1" value=""
                oninput="checkInput('bareLengthInput', 'addBareButton' )">
            <span id="bareMultiplier">x 1</span>
            <button type="button" onclick="incrementBareMultiple('bareMultiplier')">+</button>
            <button type="button" onclick="decrementBareMultiple('bareMultiplier')">-</button>
            <button type="button" id="addBareButton" onclick="addBareLength()" disabled>Add</button>
        </form>
        <table id="bareLengthTable"></table>

        <hr>
        <h4>Required Cuts:</h4>

        <form id="requiredCutsForm">
            <label for="requiredCutsInput">Bare Wire Available:</label><br>
            <input type="number" id="requiredCutsInput" min="1" step="1" value=""
                oninput="checkInput('requiredCutsInput', 'addRequiredButton' )">
            <span id="requiredMuliplier">x 1</span>
            <button type="button" onclick="incrementRequiredMultiple('requiredMuliplier')">+</button>
            <button type="button" onclick="decrementRequiredMultiple('requiredMuliplier')">-</button>
            <button type="button" id="addRequiredButton"
                onclick="addRequiredCut()"
                disabled>Add</button>
        </form>
        <table id="requiredCutsTable"></table>

        <hr>
        <button id="runButton">Run Test</button>
        <table id="resultsTable"></table>


    </body>

</html>
